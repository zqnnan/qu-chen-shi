<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>屈臣氏微商城1</title>
    <link rel="Shortcut Icon" href="/img/6395d76d.png">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/public.css">
</head>

<body>
    <div class="wrap">
        <header>
            <img class="goback" src="../img/goback.png">
            <div class="name"></div>
        </header>
        <div class="img"></div>
        <div class="content1">
            <div class="item_long_name"></div>
            <div class="price">
                <span class="newP"></span>
                <span class="oldP"></span>
            </div>
        </div>
        <ul class="label-list-wrap">
            <li>
                <img src="../img/gou.png" alt=""><span>正品保证</span>
            </li>
            <li>
                <img src="../img/gou.png" alt=""><span>满68元免邮</span>
            </li>
            <li>
                <img src="../img/gou.png" alt=""><span>7天退货</span>
            </li>
        </ul>
        <div class="coupon-wrap">
            <div class="sub-tt">领券</div>
            <div class="coupon-tag"><span>满299减68</span></div>
            <div class="coupon-tag"><span>满199减40</span></div>
            <div class="coupon-tag"><span>满129减20</span></div>
            <div class="arrow"></div>
        </div>
        <ul class="activity-list"> 
            <li class="activity activity1">
                <span class="tag">满600送小米手环</span>
                <span class="name1">实付满600元送小米手环1个【每单仅限送1个】，送完即止！</span> 
                <div class="more-text">凑单<img src="../img/f37a696c.png"></div>
            </li>
            <li class="activity">
                <span class="tag">会员特权</span>
                <span class="name1">购卡后两个月内享2次满150减20特权</span> 
            </li>
            <li class="activity">
                <span class="tag">全场包邮</span>
                <span class="name1">实付满68元包邮</span>
            </li>
        </ul>
        <div class="deliveries-wrap">
            <div class="fuwutxt">配送服务</div>
            <div class="miao">
                <img class="gou" src="../img/gou.png" alt="">
                <span>快递配送</span>
                <img class="wen" src="../img/hhh.png" alt="">
            </div>
        </div>
        <footer>
            <div class="togou">加入购物车</div>
            <div class="tobuy">立即购买</div>
        </footer>
        <div class="side-icon">
            <img class="toindex" src="../img/toindex.png" alt="">
            <img class="togouwuche" src="../img/togouwuche.png" alt="">
        </div>
        <div class="ws-toast">添加成功</div>
        <!-- 立即购买的选项 -->
        <div class="buy-box">
            <div class="buy">
                <img src="../img/shizi.png" class="shizi" alt="">
                <div class="imgtxt">
                    <div class="pricetxt"></div>
                    <div class="selsected">
                        <span class="guige1">请选择</span> ：<span class="guige2">规格</span>
                    </div>
                </div>
                <div class="imgbox"></div>
                <div class="guige">
                    <div class="guige-title">规格</div>
                    <div class="sku-name">
                        <div class="guige-num">60ml</div>
                        <div class="guige-num">30ml</div>
                    </div>
                </div>
                <div class="spec-title">购买数量</div>
                <div class="number">
                    <div class="btn-number btn-reduce disabled">-</div> 
                    <div class="form-control-wrap">1</div>
                    <div class="btn-number btn-add">+</div>
                </div>
                <div class="sure">确定</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/public.js"></script>

</html>
