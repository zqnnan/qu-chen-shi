<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>屈臣氏微商城1</title>
    <link rel="Shortcut Icon" href="/img/6395d76d.png">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/buy.css">
</head>

<body>
    <div class="wrap">
        <div class="pay-modal-wrap">
            <div class="pay-modal">
                <div class="pay-title">
                    <img src="../img/a1.png" class="btn-close" alt="">
                    支付金额:&nbsp;&nbsp; ￥<span class="numprice"></span>
                </div>
                <div class="pay-tip">选择支付方式</div>
                <ul class="pay-list">
                    <li class="pay">
                        <img src="../img/a2.png" class="pay-icon" alt="">
                        <div class="pay-title">微信支付</div>
                        <img src="../img/a5.png" class="checkbox" alt="">
                    </li>
                    <li class="pay">
                        <img src="../img/a3.png" class="pay-icon" alt="">
                        <div class="pay-title">支付宝支付</div>
                        <img src="../img/a4.png" class="checkbox" alt="">
                    </li>
                </ul>
                <div class="btn-pay">支付</div>
            </div>
        </div>
        <header>
            <img class="goback" src="../img/goback.png">
            <div class="name">提交订单</div>
        </header>
        <div class="address-wrap">
            <div class="line"></div>
            <div class="no-address">
                +新增收货地址
            </div>
            <div class="has-address">
                <div class="user-name">
                    <span class="user1"></span>
                    <span class="ipttel"></span>
                </div>
                <div class="address"></div>
            </div>
        </div>
        <div class="product product11">
            <div class="product-img"></div>
            <div class="product-txt">
                <div class="detail-txt1">
                    <div class="name-detail"></div>
                    <div class="liang">30ml</div>
                </div>
                <div class="detail-txt2">
                    <div class="danjia"></div>
                    <div class="count">x<span class="count-num"></span></div>
                </div>
            </div>
        </div>
        <div class="delivery">
            <span class="delivery-title">配送方式</span>
            <span class="delivery-value">系统优选</span>
            <img src="../img/indexnext.png" class="icon-arrow">
        </div>
        <div class="delivery">
            <span class="delivery-title">优惠券</span>
            <span class="delivery-value"><span style="color:#ff6692;margin-right: .05333rem;">0</span>张可用</span>
            <img src="../img/indexnext.png" class="icon-arrow">
        </div>
        <div class="delivery">
            <span class="delivery-title">积分抵扣</span>
            <span class="delivery-value jifen">使用积分抵扣</span>
            <img src="../img/indexnext.png" class="icon-arrow">
        </div>
        <ul class="cost-list">
            <li>
                <div class="cost1">商品</div>
                <div class="cost2">￥<span class="numprice"></span></div>
            </li>
            <li>
                <div class="cost1">运费</div>
                <div class="cost2">+￥0.00</div>
            </li>
            <li>
                <div class="cost1">合计</div>
                <div class="cost2 pink">￥<span class="numprice"></span></div>
            </li>
        </ul>
        <div class="delivery">
            <span class="delivery-title">会员卡积分</span>
            <span class="delivery-value">账户中没有会员卡</span>
            <img src="../img/indexnext.png" class="icon-arrow">
        </div>
        <div class="delivery">
            <span class="delivery-title">发票</span>
            <span class="delivery-value">不开发票</span>
            <img src="../img/indexnext.png" class="icon-arrow">
        </div>
        <footer>
            <button type="button" class="btn">去支付</button>
            <div class="jiage"> 应付金额：<span>￥</span> <span class="numprice"></span></div>
        </footer>
    </div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/buy.js"></script>

</html>
